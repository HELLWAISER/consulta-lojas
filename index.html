<!DOCTYPE html>
<html lang="pt-br">
<!--comentários-->
  <head>
    <meta charset="UTF-8">
    <title>Consulta de Lojas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="/manifest.json">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilo próprio -->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body class="bg-light">
    <div class="container py-4">
      <h4 class="text-center mb-4">Consulta de Lojas</h4>
      <div class="card p-3 shadow-sm">
        <div class="mb-3">
          <label class="form-label">Buscar por Número</label>
          <input type="text" id="buscaNumero" class="form-control" placeholder="Ex: 154">
        </div>

        <div class="mb-3">
          <label class="form-label">Buscar por Nome Fantasia</label>
          <input type="text" id="buscaNome" class="form-control" placeholder="Ex: Magazine Tal">
        </div>

        <button class="btn btn-primary w-100" onclick="buscarLoja()">Buscar</button>

      </div>

      <div id="resultado" class="mt-4"></div>

      <p class="text-center text-muted mt-5" style="font-size: 14px;">
        Criado por Vitor Rodrigues
      </p>

    </div>

    <!-- JS SEMPRE NO FINAL E NA ORDEM CORRETA -->
    <script src="assets/js/db.js"></script>

    <script type="module" src="assets/js/firebase.js"></script>
    <script type="module" src="assets/js/sync.js"></script>

    <script src="assets/js/busca.js"></script>

    <script>
      window.addEventListener("load", () => {
        if (typeof sincronizarComFirebase === "function") {
          sincronizarComFirebase();
        }
      });
    </script>

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/service-worker.js")
          .then(() => console.log("Service Worker registrado com sucesso"))
          .catch(err => console.error("Erro ao registrar Service Worker", err));
      }
    </script>
  </body>

</html>
