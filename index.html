<!DOCTYPE html>
<html lang="pt-br">
  <!--comentários-->

  <head>
    <meta charset="UTF-8">
    <title>Consulta de Lojas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="/manifest.json">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Estilo próprio -->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body class="bg-light">
    <div class="container py-4">
      <h4 class="text-center mb-4">Consulta de Lojas</h4>
      <div class="card p-3 shadow-sm">
        <div class="mb-3">
          <label class="form-label">Buscar por Número</label>
          <input type="text" id="buscaNumero" class="form-control" placeholder="Ex: 154">
        </div>

        <div class="mb-3">
          <label class="form-label">Buscar por Nome Fantasia</label>
          <input type="text" id="buscaNome" class="form-control" placeholder="Ex: Magazine Tal">
        </div>

        <button class="btn btn-primary w-100" onclick="buscarLoja()">Buscar</button>

      </div>

      <div id="resultado" class="mt-4"></div>

      <p class="text-center text-muted mt-5" style="font-size: 14px;">
        Criado por Vitor Rodrigues
      </p>

    </div>

    <nav class="bottom-nav glass">
      <button class="nav-btn danger" onclick="irSobre()">
        <i class="bi bi-info-circle"></i>
      </button>

      <button class="nav-btn primary fab active" onclick="irBusca()">
        <i class="bi bi-search"></i>
      </button>

      <button class="nav-btn warning" onclick="acessoCadastro()">
        <i class="bi bi-pencil-square"></i>
      </button>
    </nav>

    <!-- JS SEMPRE NO FINAL E NA ORDEM CORRETA -->
    <script src="assets/js/db.js"></script>

    <script type="module" src="assets/js/firebase.js"></script>
    <script type="module" src="assets/js/sync.js"></script>

    <script src="assets/js/busca.js"></script>

    <script>
      window.addEventListener("load", () => {
        if (typeof sincronizarComFirebase === "function") {
          sincronizarComFirebase();
        }
      });
    </script>

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/service-worker.js")
          .then(() => console.log("Service Worker registrado com sucesso"))
          .catch(err => console.error("Erro ao registrar Service Worker", err));
      }
    </script>




    <script>
      function irBusca() {
        window.location.href = "index.html"; // você já está nela, mas ok
      }

      function irSobre() {
        window.location.href = "sobre.html"; // crie essa página depois
      }

      function acessoCadastro() {
        const senha = prompt("Acesso restrito. Digite a senha:");
        if (senha === "1234") window.location.href = "cadastro.html";
        else alert("Senha incorreta.");
      }
    </script>




<script>
  const bottomNav = document.querySelector(".bottom-nav");
  window.addEventListener("scroll", () => {
    if (window.scrollY > 10) {
      bottomNav.classList.add("scrolled");
    } else {
      bottomNav.classList.remove("scrolled");
    }
  });
</script>

<script>
  document.querySelectorAll("a").forEach(link => {
    link.addEventListener("click", function (e) {
      const href = this.getAttribute("href");
      if (!href || href.startsWith("#")) return;

      e.preventDefault();
      document.body.classList.add("page-exit");

      setTimeout(() => {
        window.location.href = href;
      }, 200);
    });
  });
</script>

  </body>

</html>
