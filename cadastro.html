<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <title>Cadastro de Lojas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="/manifest.json">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilo próprio -->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body class="bg-light">
    <div class="container py-4">
      <h4 class="text-center mb-4">Cadastro de Lojas</h4>

      <div class="card p-3 shadow-sm">
        <div class="mb-3">
          <label class="form-label">Número da Loja</label>
          <input type="text" id="numero" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Nome Fantasia</label>
          <input type="text" id="fantasia" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Razão Social (Nome real da loja)</label>
          <input type="text" id="razao" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Telefone *Opcional</label>
          <input type="tel" id="telefone" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">E-mail *Opcional</label>
          <input type="email" id="email" class="form-control">
        </div>

        <button class="btn btn-save w-100" onclick="salvarLoja()">Salvar Loja</button>
      </div>
      <div id="msg" class="mt-3 text-center"></div>
      <hr>
      <h5 class="text-center mt-4">Lojas Cadastradas</h5>

      <!-- Aqui o cadastro.js “desenha” as lojas e injeta os botões Editar/Excluir -->
      <!-- Exemplo do que o JS injeta aqui dentro:
        <div class="card p-2 mb-2">
          <strong>Nome da Loja</strong>
          <div>Número: 1</div>
          <div>Razão Social</div>
          <div class="d-flex gap-2 mt-2">
            <button class="btn btn-edit btn-sm" onclick="editar('1')">Editar</button>
            <button class="btn btn-delete btn-sm" onclick="excluir('1')">Excluir</button>
          </div>
        </div>
      -->
      <div id="listaLojas" class="mt-3"></div>

      <a href="index.html" class="btn-back">← Voltar para Busca</a>
    </div>

    <!-- JS -->
    <script src="assets/js/db.js"></script>
    <script type="module" src="assets/js/firebase.js"></script>
    <script type="module" src="assets/js/sync.js"></script>
    <script src="assets/js/cadastro.js"></script>

    <script>
      window.addEventListener("load", () => {
        if (typeof sincronizarComFirebase === "function") {
          sincronizarComFirebase();
        }
      });
    </script>

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/service-worker.js")
          .then(() => console.log("Service Worker registrado com sucesso"))
          .catch(err => console.error("Erro ao registrar Service Worker", err));
      }
    </script>

<script>
  document.querySelectorAll("a").forEach(link => {
    link.addEventListener("click", function (e) {
      const href = this.getAttribute("href");
      if (!href || href.startsWith("#")) return;

      e.preventDefault();
      document.body.classList.add("page-exit");

      setTimeout(() => {
        window.location.href = href;
      }, 200);
    });
  });
</script>

  </body>

</html>
